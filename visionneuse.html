<body>
<header>
    <h1>Visionneuse des films</h1>
</header>
<main>

        <select name="liste">

            <option value="1">A New Hope</option>

        </select>

        <button id="precedentBtn">Précédent</button>
        <button id="">Suivant</button>

        <div class="vitesseDeffilement">
            <select style="display: none" id="select-vitesse">
                <option value="lent">Lent</option>
                <option selected value="moyen">Moyen</option>
                <option value="rapide">Rapide</option>
            </select>
        </div>

    </section>


    <div class="sectionPlanets">

        <p></p>
        <img />

    </div>




</main>
